<div data-role="page" id="offerApplyPage" data-add-back-btn="true">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-icon="myback" data-iconpos="notext" data-corners="false"></a>
        <h1>offer</h1>
    </div>
    <div data-role="content">
        
        <div id="applyBarCodeContainer" style="text-align:center;" data-bind="visible: offerApplyType() === 'BarCode'">
            <span>Scan at Checkout</span>
            <img src="https://dl.dropbox.com/u/3153188/MM/Graphics/AppContentImages/barcode1.png" />
            <button data-bind="click: onClick">Done</button>            
        </div>
        
        <div id="applyCouponCodeContainer" style="text-align:center;" data-bind="visible: offerApplyType() === 'CouponCode'">
            <span>Enter Coupon Code at Checkout</span><br /><br />
            <span>E9FJ7</span>
            <button data-bind="click: onClick">Done</button>
        </div>
        
        <div id="applyDiscountContainer" style="text-align:center;" data-bind="visible: offerApplyType() === 'Discount'">
            <span>Discount to Apply at Checkout</span><br /><br />
            <span>10% off TLD</span>
            <button data-bind="click: onClick">Done</button>
        </div>
        
    </div>
    <div data-role="footer" data-position="fixed"  data-id="oneFooter">
    </div>
</div>
