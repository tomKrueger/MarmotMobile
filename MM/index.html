<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Marmot Mobile</title>
        <link rel="stylesheet" href="jquery-mobile/themes/jQuery-ThemeRoller.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
        <!--<link href="jquery-mobile/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />-->
        <link rel="stylesheet" type="text/css" href="styles/touchcarousel/touchcarousel.css" />
        <link rel="stylesheet" type="text/css" href="styles/touchcarousel/black-and-white-skin.css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="js/common/utils.js" type="text/javascript"></script>
        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery-1.8.2.min.js" type="text/javascript"></script>
        
        <script src="js/jquery-mobile.init.js" type="text/javascript"></script>
        <script src="jquery-mobile/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
        
        
    </head> 
    <body> 
        
        <div data-role="page" id="homePage" data-theme="b">
            <div data-role="header">
                <a href="searchPage.html" data-icon="search" data-iconpos="notext"></a>
                <h1>Marmot</h1>
                <a href="" data-transition="slide" data-icon="grid" data-iconpos="notext"></a>                
            </div>
            <div data-role="content">
                
                <span>Near by: Delafield</span>                
                
                <div id="carousel-image-and-text" class="touchcarousel black-and-white">           
                    <ul class="touchcarousel-container" data-bind="template: { name: 'carouselItemTemplate', foreach: communities }">
                    </ul>
                    
                    <script type="text/html" id="carouselItemTemplate">
                        <li class="touchcarousel-item">
                            <a class="item-block" href="communityPage.html">
                                <img data-bind="attr: {src: imageUrl}" />
                                <h4 data-bind="text: name"></h4>
                            </a>
                        </li>
                    </script>
                </div>
                
                <div id="homeMiddle" class="ui-grid-a">
                    <div class="ui-block-a">
                        <div id="mapSection" class="mm-section">
                            <a href="mapPage.html">
                                <img class="icon" src="styles/CustomIcons/map-icon.png" />
                                <img src="http://maps.googleapis.com/maps/api/staticmap?center=Delafield,WI&zoom=13&size=150x200&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Ccolor:red%7Clabel:C%7C40.718217,-73.998284&sensor=false" />    
                            </a>
                        </div>                        
                    </div>
                    <div class="ui-block-b">
                        <div id="socialSection" class="mm-section">
                            <a href="socialPage.html">
                                <img class="icon" src="styles/CustomIcons/social-icon.png" />
                            </a>
                        </div>                        
                    </div>
                </div>
                <div id="offersSection">
                    
                    <ul data-role="listview" data-bind="template: { name: 'offerItemTemplate', foreach: offers }">
                    </ul>
                    
                    <script type="text/html" id="offerItemTemplate">
                        <li>
                            <a href="offerPage.html">
                                <img data-bind="attr: {src: imageUrl}" class="ui-li-icon"/>
                                <span data-bind="text: name"></span>
                                <p>Offer Expires In 5 Days</p>
                                <span data-bind="text: distance" class="ui-li-count"></span>
                            </a>
                        </li>
                    </script>
                </div>
                <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Create A Postcard</span>
            </div>
                
            </div>
        </div>
        
        <!-- The following page demonstrates basic user interaction. -->
        <div data-role="page" id="page1" data-add-back-btn="true">
            <div data-role="header">
                <h1>Hello</h1>
            </div>
            <div data-role="content">
                <h1>Say Hello!</h1>
                <div id='helloWorldInput'>
                    <label for="txtName">Enter your name:</label>
                    <input type="text" id="txtName" value="" />
                </div>
                <div id='helloWorldText' style="display:block;"></div>
                <div align="center">
                    <div data-role="controlgroup" style="display:inline-block;" data-type="horizontal">
                        <button data-icon="delete" onClick="sayHelloReset();">Reset</button>
                        <button data-theme="a" onClick="sayHello();">Submit</button>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed"  data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>
        
        <!-- The following page demonstrates how to access device sensors using Apache Callback (aka PhoneGap) -->
        <div data-role="page" id="page2" data-add-back-btn="true">
            <div data-role="header">
                <h1>Geolocation Example</h1>
            </div>
            <div data-role="content">
                <h1>My Location</h1>
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <button data-icon="refresh" onClick="getLocation();">Refresh Location</button>
                <div id="map_canvas"></div>
            </div>
            <div data-role="footer" data-position="fixed" data-id="oneFooter">
                <span class="footerText">Built with Icenium&trade;</span>
            </div>
        </div>        
        
        <script type="text/javascript" src="js/lib/touchcarousel/jquery.touchcarousel-1.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>     
        
        <script src="js/appBase.js"></script>
        <script src="js/Services/services.js" type="text/javascript"></script>
        <script src="js/Models/models.js" type="text/javascript"></script>
        <script src="js/ViewModels/ViewModels.js" type="text/javascript"></script>
        <script src="js/ViewModels/homeViewModel.js" type="text/javascript"></script>
        <script src="js/ViewModels/searchViewModel.js" type="text/javascript"></script>
        <script src="js/app.js"></script>        
    </body>
    </html>
