<div data-role="page" id="communityPage" data-add-back-btn="true">
    <div data-role="header">
        <!--<a href="" data-transition="slide" data-icon="back"></a> -->
        <h1 data-bind="text: name"></h1>
        <!--<a href="" data-transition="slide" data-icon="grid" data-iconpos="notext"></a> -->
    </div>
    <div data-role="content">
        <div id="locationsCarousel" class="touchcarousel black-and-white">           
            <ul class="touchcarousel-container" data-bind="template: { name: 'carouselItemTemplate', foreach: locations }">
            </ul>
            
            <script type="text/html" id="carouselItemTemplate">
                <li class="touchcarousel-item">
                    <a class="item-block" href="communityPage.html">
                        <img data-bind="attr: {src: imageUrl}" />
                        <h4 data-bind="text: name"></h4>
                    </a>
                </li>
            </script>
        </div>
        
        <div id="homeMiddle" class="ui-grid-a">
            <div class="ui-block-a">
                <div id="mapSection" class="mm-section">
                    <a href="mapPage.html">
                        <img class="icon" src="styles/CustomIcons/map-icon.png" />
                        <img class="center staticMap" data-bind="attr: {src: mapUrl}" />    
                    </a>
                </div>                        
            </div>            
            <div class="ui-block-b">
                <div id="socialSection" class="mm-section">
                    <img class="icon" src="styles/CustomIcons/social-icon.png" />
                </div>                        
            </div>
        </div>
        <div id="offersSection">
            
            <ul data-role="listview" data-bind="template: { name: 'offerItemTemplate', foreach: offers }">
            </ul>
            
            <script type="text/html" id="offerItemTemplate">
                <li>
                    <a href="offerPage.html">
                        <img data-bind="attr: {src: imageUrl}" class="ui-li-icon"/>
                        <span data-bind="text: name"></span>
                        <p>Offer Expires In 5 Days</p>
                        <span data-bind="text: distance" class="ui-li-count"></span>
                    </a>
                </li>
            </script>
        </div>
        
    </div>
    <div data-role="footer" data-position="fixed"  data-id="oneFooter">
    </div>
</div>
