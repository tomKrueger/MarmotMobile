<div data-role="page" id="communityPage" data-add-back-btn="true">
    <div data-role="header">
        <a data-role="button" class="ui-button-myback" data-rel="back" data-icon="myback" data-iconpos="notext" data-corners="false"></a>
        <h1 data-bind="text: name"></h1>
        <!--<a href="" data-transition="slide" data-icon="grid" data-iconpos="notext"></a> -->
    </div>
    <div data-role="content">
        <div id="locationsCarousel" class="touchcarousel black-and-white">           
            <ul class="touchcarousel-container" data-bind="template: { name: 'locationCarouselItemTemplate', foreach: locations }">
            </ul>
            
            <script type="text/html" id="locationCarouselItemTemplate">
                <li class="touchcarousel-item">
                    <a class="item-block" data-bind="click: $parent.onLocationClick" data-transition="pop">
                        <img data-bind="attr: {src: imageUrl}" />
                        <h4 data-bind="text: name"></h4>
                    </a>
                </li>
            </script>
        </div>
        
        <div id="communityMiddleSection">
            <div id="mapSection" class="mm-section">
                <a href="mapPage.html">
                    <img class="center staticMap" data-bind="attr: {src: mapUrl}" />    
                </a>
            </div>
        </div>
        
        <div class="offersSection">
            
            <ul data-role="listview" data-bind="template: { name: 'offerItemTemplate', foreach: offers }">
            </ul>
            
            <script type="text/html" id="offerItemTemplate">
                <li>
                    
                    <a data-bind="click: $parent.onOfferClick">
                        <img data-bind="attr: {src: imageUrl}" class="ui-li-icon"/>
                        <p class="offerName" data-bind="text: locationName"><p>
                        <span class="offerDesc"data-bind="text: name"></span>
                        <p class="offerExp" data-bind="text: expires"></p>
                        <span data-bind="text: distanceDisplay" class="ui-li-count"></span>
                    </a>
                </li>
            </script>
        </div>
        
    </div>
</div>
