<div data-role="page" id="locationPage" data-add-back-btn="true">
    <div data-role="header">
        <a data-role="button" class="ui-button-myback" data-rel="back" data-icon="myback" data-iconpos="notext" data-corners="false"></a>
        <h1 data-bind="text: name"></h1>
    </div>
    <div data-role="content">

        <div id="locationTop" class="blurredBackgroundContainer" style="height: 186px;width:100%;background-image: url('https://dl.dropbox.com/u/3153188/MM/Graphics/AppContentImages/home_nearby_3-07.png');">
        </div>
        
        <div class="blurredBackgroundContent" style="height:186px;">                
            <img data-bind="attr: {src: imageUrl}" style="width: 75px; height:70px;" class="locationImage"/><br />
            <a href="#" class="follow">Follow  +</a><br />
            
            <div class="locationNavBarContainer">
                <div data-role="navbar" class="locationNavBar" style="">
                	<ul>
                		<li><a href="a.html"><p>31</p><span>Followers</span></a></li>
                		<li><a href="b.html"><p>3</p><span>Offers</span></a></li>
                        <li><a href="b.html"><p>156</p><span>Photos</span></a></li>
                        <li><a href="b.html"><p>12</p><span>Events</span></a></li>
                	</ul>
                </div>
            </div>
        </div>
        
        
        
        <div class="offersSection">
            
            <ul data-role="listview" data-bind="template: { name: 'locationOfferItemTemplate', foreach: offers }">
            </ul>
            
            <script type="text/html" id="locationOfferItemTemplate">
                <li>
                    <a data-bind="click: $parent.onOfferClick">
                        <img data-bind="attr: {src: imageUrl}" class="ui-li-icon"/>
                        <p class="offerPlace" data-bind="text: locationName"><p>
                        <span class="offerDesc"data-bind="text: name"></span>
                        <p class="offerExp" data-bind="text: expires"></p>
                        <span data-bind="text: distanceDisplay" class="ui-li-count"></span>
                    </a>
                </li>
            </script>
            
        </div>
        
    </div>
</div>
