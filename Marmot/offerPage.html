<div data-role="page" id="offerPage" data-add-back-btn="true">
    <div data-role="header">
        <a data-role="button" class="ui-button-myback" data-rel="back" data-icon="myback" data-iconpos="notext" data-corners="false"></a>
        <h1>Offer</h1>
    </div>
    <div class="ui-grid-b offer-breakpoint">
    	<div class="ui-block-a">
            <h1 class="offer-businessname">
                <span data-bind="text: locationName"></span>
            </h1>
            <p class="offers-used">
                <span data-bind="text: usedCount"></span> people have used this offer
            </p>
        </div>
    	<div class="ui-block-b">
            
            <img class="map" src="styles/CustomIcons/map.png" />
            <p class="instructions">trail map</p>
            <h1 class="address"><span data-bind="html: address"></span></h1>
        </div>
    </div>
    <div class="coupon-container">
        <div class="coupon-bg">
            <div class="coupon-stitching">
                <div class="coupon-front">
                    <span class="coupon-description" data-bind="text: description"></span>
                    <div class="offer-button-container">
                        <div class="offer-button">
                            <div data-bind="click: onClick">Touch To Use</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <p class="disclaimer" data-bind="text: disclaimer"></p>
    </div>
    
    
    
</div>
